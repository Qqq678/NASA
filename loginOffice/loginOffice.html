<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginOffice</title>
    <link rel="stylesheet" href="loginOffice.css" >
</head>

<body>
    <div class="box1">
        <div class="logo1">
            <img src="p1.png" alt>
        </div>
        <div class="text1">
            <h1>
                教务处管理平台  
            </h1>
        </div>
    </div>
    <div class="box2">
        <div class="logo2">
            <img src="p2.jpg" alt>
        </div>
        <div class="login">
            <h1>
                用户登录
            </h1>
            <h2 id="error"></h2>
            <p class="Input">
                <img src="people.png" alt>
                <input type="text" placeholder="用户名" id="myInput">
            </p>
            <p class="Output">
                <img src="mima.png" alt>
                <input type="text" placeholder="密码" id="myOutput">
            </p>

            <button onclick="loginOffice()" id="login">
                登录
            </button>
        </div>
    </div>


















<script src="loginOffice.js"></script>
</body>

</html>
