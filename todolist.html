<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist-prime</title>
    <link rel="stylesheet" href="todolist.css" rel="external nofollow" >
</head>

<body>
    <header>
        <section>
            <label for="add_list">My todolist</label>  
            <input type="text" id="add_list" name="add_list" placeholder="add todo" required>
        </section>
    </header>

    <div class="content">
        <h1>未完成<span id="todocount"></span></h1>
        <ol id="todolist">
        </ol>

        <h1>已完成<span id="donecount"></span></h1>
        <ol id="donelist">
        </ol>
    </div>

    <div id="clear">
        <span style="white-space:pre;">	</span>
        <button id="clearbutton">
            <h3>clear</h3>
        </button>
    </div>

    <script src="todolist.js"></script>
</body>

</html>
